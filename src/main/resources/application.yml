server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:file:./target/h2db/db/oms
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      generate-ddl: true
  h2:
    console:
      enabled=true: